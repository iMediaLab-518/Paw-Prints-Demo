<ion-header>

  <ion-navbar>
    <ion-title>登陆</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>账号</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>密码</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>
  <ion-item no-lines>
    <label item-right>记住密码</label>
    <ion-toggle></ion-toggle>
  </ion-item>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
    <button ion-button block (click)="logIn(username, password)">
      登录
    </button>
  </div>
</ion-content>
