<ion-header>
  <ion-navbar>
    <ion-buttons start>
    <button ion-button menuToggle>
      <ion-icon name="contact"></ion-icon>
    </button>
    </ion-buttons>
    <ion-segment>
      <ion-segment-button value="find">
        发现
      </ion-segment-button>
      <ion-segment-button value="circle">
        圈子
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="amap-zoomcontrol">
    <div #zoom_in class="button button-balanced amap-zoom-touch-plus" (click)="onClick1()">
      <div>+</div>
    </div>
    <div #zoom_out class="button button-balanced amap-zoom-touch-minus" (click)="onClick2()">
      <div>−</div>
    </div>
  </div>
  <!-- <div #map_container class="map_container"></div> -->
  <amap (onMapReady)="onMapReady()" (displayCircle)="displayCircle()"></amap>
  <button ion-button secondary menuToggle>Toggle Menu</button>
  <ion-fab right bottom>
    <button ion-fab mini><ion-icon name="list"></ion-icon></button>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>

  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab mini>
      <ion-icon name="compass"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab center bottom>
    <button ion-fab mini>
      <ion-icon name="arrow-dropup"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
